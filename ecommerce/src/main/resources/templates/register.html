<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Register Form</title>
    <link rel="stylesheet" href="/css/login/style.css" />
</head>
<body>
<div class="center">
    <h1>Sign up</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="txt_field">
            <input type="text" name="firstname" id="firstname" required th:field="${user.firstName}" >
            <span></span>
            <label for="firstname" >Firstname</label>
        </div>
        <div class="txt_field">
            <input type="text" name="lastname" id="lastname" required th:field="${user.lastName}" >
            <span></span>
            <label for="lastname" >Lastname</label>
        </div>
        <div class="txt_field">
            <input type="email" name="email" id="email" required th:field="${user.email}">
            <span></span>
            <label for="email" >Email</label>
        </div>
        <div class="txt_field">
            <input type="text" name="username" id="username" required th:field="${credentials.username}">
            <span></span>
            <label for="username" >Username</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" id="password"  required th:field="${credentials.password}" >
            <span></span>
            <label for="password" >Password</label>
        </div>
        <div th:if="${param.error}" class="alert alert-error text-danger">
            Invalid username or password.
        </div>
        <input type="submit" value="Register" />
        <div class="signup_link">Already have an account ? <a th:href="@{/login}">Signin</a></div>
    </form>
</div>
</body>
</html>
